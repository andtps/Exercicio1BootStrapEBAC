<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário BootStrap</title>
  </head>
  <body>
    <div class="container"></div>
         <h1>Página de cadastro</h1>
        <div class="FomularioDiv">
            <form id="form">
            <p id="mensagem"></p>
              <label for="nome">Nome</label>
              <input class="form-control form-control-info mb-2" type="text" id="nome" />
              <label  for="email">E-mail</label>
              <input class="form-control form-control-info mb-2" type="email" id="email" />
              <label for="senha">Senha</label>
              <input class="form-control form-control-info mb-2" type="password" id="senha" />
              <label for="birth">Data de nascimento</label>
              <input class="form-control form-control-info mb-2" type="date" id="birth" />
              <button class="btn btn-info" id="button" type="submit">Finalizar cadastro</button>
            </form>
          </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
